<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    
</head>
<body>
    
    <canvas id="mycanvas" width="300" height="200" style="border: 1px solid rgb(209, 33, 33)" ></canvas>
    
    <script>
        var c=document.getElementById("mycanvas");
        var ctx=c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(300,200);
        ctx.stroke();

    </script>
    

    
</body>
</html>
