<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    
</head>
<body>
    <h2>Canvas Line</h2>
    <canvas id="mycanvas" width="300" height="200" style="border: 1px solid rgb(209, 33, 33)" >
    
    </canvas>
    <h2>Canvas Circle</h2>
    <canvas id="mycanvas2" width="300" height="200" style="border: 1px solid rgb(209, 33, 33)" >
    
    <script>
        var c=document.getElementById("mycanvas");
        var ctx=c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(300,200);
        ctx.stroke();

        var c2=document.getElementById("mycanvas2");
        var ctx2=c2.getContext("2d");
        ctx2.beginPath();
        ctx2.arc(95,50,40,0,2*Math.PI);
        ctx2.stroke(); 

    </script>
    

    
</body>
</html>
