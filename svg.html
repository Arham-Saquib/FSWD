<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <h2><b><i>1.SVG CIRCLE</i></b></h2>
    <svg height="200" width="400">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="yellow"/>
    </svg>
    <h2><b><i>2.SVG RECTANGLE</i></b></h2>
    <svg height="200" width="400">
    <rect width="400" height="200" stroke="black" stroke-width="4" fill="yellow"></rect>
  </svg>
  <h2><b><i>3.SVG Rounded Rectangle </i></b></h2>
  <svg height="200" width="400">
    <rect width="400" height="200" rx="55" stroke="black" stroke-width="4" fill="yellow"></rect>  
  </svg>
  <h2><b><i>4.SVG STAR</i></b></h2>
  <svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
    style="fill:rgb(69, 158, 241);stroke:rgb(27, 28, 29);stroke-width:5;" />
  </svg>
  <h2><b><i>5.SVG LOGO</i></b></h2>
  <svg height="170" width="400">
    <defs>
       <linearGradient id="lgrad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"
          style="stop-color:rgb(184,78,43);stop-opacity:1" />
          <stop offset="50%"
          style="stop-color:rgb(241,241,241);stop-opacity:1" />
          <stop offset="100%"
          style="stop-color:rgb(255,141,52);stop-opacity:1" />
       </linearGradient>
    </defs>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#lgrad)" />
    <text fill="#rgb(141,218,255)" font-size="40" font-family="Verdana"
       x="50" y="86">FSWD</text>
 </svg>
</body>
</html>
